env:
  global:
    - CC_TEST_REPORTER_ID=118f05d9d9e5c1df42b52d2d973db299c8c1de12e7c2dcd24d5f992e22cfaafa
language: java
services:
  - postgresql
before_script:
  - curl -L https://codeclimate.com/downloads/test-reporter/test-reporter-latest-linux-amd64 > ./cc-test-reporter
  - chmod +x ./cc-test-reporter
  - ./cc-test-reporter before-build
  - psql -U postgres < src/main/resources/sql/bootstrap.sql
scala:
  - 2.12.7
script:
  - ./install-dependencies.sh
  - mvn clean test scoverage:report
after_success:
  - mvn coveralls:report
  - ./cc-test-reporter format-coverage --coverage-input-type cobertura smough/target/cobertura.xml
  - ./cc-test-reporter upload-coverage
cache:
  directories:
    - $HOME/.m2
