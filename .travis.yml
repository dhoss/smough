language: scala
services:
  - postgresql
before_script:
  - psql -c 'CREATE DATABASE smough; CREATE USER smough WITH ENCRYPTED PASSWORD `smough`;GRANT ALL PRIVILEGES ON DATABASE smough TO smough;' -U postgres
scala:
  - 2.12.7
script:
  - wget -qO- https://repo1.maven.org/maven2/org/flywaydb/flyway-commandline/5.2.4/flyway-commandline-5.2.4-linux-x64.tar.gz | tar xvz && sudo ln -s `pwd`/flyway-5.2.4/flyway /usr/local/bin
  - mvn clean test
